 <!-- Formulario Edit Proyectos -->
 <form [formGroup]="form" (ngSubmit)="onEnviar($event)" name="proyectosFormEdit" class="bg-white rounded p-5 seccion"> 
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Proyecto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
              <div class="modal-body">
                <div >
                  <input type="hidden" formControlName="id" [ngModel]="proye.id" >
                </div>
                <div class="mb-3">
                  <label for="proyectoImg" class="form-label">Modificar Imagen de Proyecto</label>
                  <input class="form-control" type="url"  placeholder="URL de imagen" formControlName="imagen" [ngModel]="proye.imagen">
                </div>
                <div class="mb-3">
                  <label for="educacionEstudio" class="form-label">Modificar Url</label>
                  <input type="url" class="form-control"  formControlName="url" placeholder="Ingrese URL" [ngModel]="proye.url">
                </div>
                <div class="mb-3">
                  <label for="proyectoNombre" class="form-label">Modificar Nombre de Proyecto</label>
                  <input type="text" class="form-control"   formControlName="proyecto" placeholder="Nombre nuevo" [ngModel]="proye.proyecto" [ngClass]="{'is-invalid': Proyecto.errors && Proyecto.touched, 'is-valid': !Proyecto.errors && Proyecto.touched}">
                      <div *ngIf="Proyecto.errors && Proyecto.touched">    
                        <p *ngIf="Proyecto.hasError('required')" class="text-danger">
                          El nombre del proyecto es requerido.
                        </p>
                      </div>
                </div>
                <div class="mb-3">
                  <label for="proyectoPeriodoInicio" class="form-label">Modificar Periodo Inicio</label>
                  <input type="date" class="form-control"  formControlName="inicio" [ngModel]="proye.inicio">
                </div>
                <div class="mb-3">
                  <label for="proyectoPeriodoFin" class="form-label">Modificar Periodo Fin</label>
                  <input type="date" class="form-control"  formControlName="fin" [ngModel]="proye.fin">
                </div>
                <div class="mb-3">
                    <label for="proyectoInfo" class="form-label">Modificar Informaci√≥n de Proyecto Realizado</label>
                    <textarea class="form-control"  rows="3" formControlName="descripcion" [ngModel]="proye.descripcion" [ngClass]="{'is-invalid': Descripcion.errors && Descripcion.touched, 'is-valid': !Descripcion.errors && Descripcion.touched}"></textarea >
                      <div *ngIf="Descripcion.errors && Descripcion.touched">    
                        <p *ngIf="Descripcion.hasError('required')" class="text-danger">
                          La descripcion es requerida.
                        </p>
                      </div>
                </div>
                <div >
                  <input type="hidden" formControlName="personaid" [ngModel]="proye.personaid" >
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btnLogin">Guardar</button>
              </div>
            </div>
          </form>
