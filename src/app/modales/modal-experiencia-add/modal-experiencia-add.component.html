 <!-- Modal Experiencia -->
 <div class="modal fade" id="experienciaModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form name="experienciaForm"> 
                <!-- formulario de experiencia-->
                <div class="mb-3">
                  <label for="experienciaImg" class="form-label">Agregar Logo de Empresa</label>
                  <input class="form-control" type="file" id="experienciaImg">
                </div>
                <div class="mb-3">
                  <label for="experienciaUrl" class="form-label">Agregar URL de Empresa</label>
                  <input type="url" class="form-control" id="experienciaUrl" placeholder="Nueva URL">
                </div>
                <div class="mb-3">
                  <label for="experienciaCargo" class="form-label">Agregar Cargo</label>
                  <input type="text" class="form-control" id="experienciaCargo" placeholder="Nombre nuevo">
                </div>
                <div class="mb-3">
                  <label for="experienciaPeriodoInicio" class="form-label">Agregar Periodo Inicio</label>
                  <input type="date" class="form-control" id="experienciaPeriodoInicio">
                </div>
                <div class="mb-3">
                  <label for="experienciaPeriodoFin" class="form-label">Agregar Periodo Fin</label>
                  <input type="date" class="form-control" id="experienciaPeriodoFin">
                </div>
                <div class="mb-3">
                    <label for="experienciaInfo" class="form-label">Agregar Informaci√≥n de Cargo</label>
                    <textarea class="form-control" id="experienciaInfo" rows="3"></textarea>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Es trabajo actual</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btnLogin">Agregar</button>          
        </div>
      </div>
    </div>
  </div>
