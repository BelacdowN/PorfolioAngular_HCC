 <!-- Modal Experiencia -->
 <div class="modal fade" id="experienciaModalAdd" tabindex="-1" aria-labelledby="experienciaModalAdd" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="experienciaModalAdd">Agregar Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  #f="ngForm" (ngSubmit)="onCreate()" novalidate name="experienciaFormAdd"> 
                <!-- formulario de experiencia-->
                <div class="mb-3">
                  <label for="imagen" class="form-label">Agregar Logo de Empresa</label>
                  <input class="form-control" type="url" id="imagen" name="imagen" [(ngModel)]="imagen" placeholder="Ingrese URL">
                </div>
                <div class="mb-3">
                  <label for="url" class="form-label">Agregar URL de Empresa</label>
                  <input type="url" class="form-control" id="url" name="url" [(ngModel)]="url" placeholder="Nueva URL">
                </div>
                <div class="mb-3">
                  <label for="empresa" class="form-label">Agregar Empresa</label>
                  <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa" required placeholder="Empresa nueva">
                </div>
                <div class="mb-3">
                  <label for="puesto" class="form-label">Agregar Cargo</label>
                  <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required placeholder="Nombre nuevo">
                </div>
                <div class="mb-3">
                  <label for="inicio" class="form-label">Agregar Periodo Inicio</label>
                  <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio">
                </div>
                <div class="mb-3">
                  <label for="fin" class="form-label">Agregar Periodo Fin</label>
                  <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="fin"> 
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Agregar Informaci√≥n de Cargo</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" rows="3"></textarea>
                </div>
                <div class="form-check form-switch">
                  <label class="form-check-label" for="esTrabajoActual">Es trabajo actual</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="esTrabajoActual" name="esTrabajoActual" [(ngModel)]="esTrabajoActual">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btnLogin" data-bs-dismiss="modal">Agregar</button>          
                </div>
              </form>
          </div>
      </div>
    </div>
  </div>
