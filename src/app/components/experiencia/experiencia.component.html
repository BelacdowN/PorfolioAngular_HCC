<section id="experiencia" class="experiencia text-white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent rounded"  [ngClass]="{fondouser : isLogged}">
      <div class="row mb-2">
        <div class="col-auto me-auto mt-2">
      <h3>Experiencia
        <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
      </h3>
        </div>              
        <div class="d-flex col-auto mt-2">               
          
         <button type="submit" *ngIf="isLogged" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#experienciaModalAdd"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <div class="row" *ngFor="let experiencia of experiencias">
        <div class="col-3">
          <a [href]="experiencia.url" target="_blank"><img [src]="experiencia.imagen" class="rounded-circle w-25 imgExp"  [alt]="experiencia.puesto"></a> <br>
          <h5>{{experiencia.puesto}}</h5>
          <h6>{{experiencia.inicio | date:"dd-MM-yyyy"}} {{experiencia.fin  | date:"dd-MM-yyyy"}}</h6>
        </div>
        <div class="col-8">
          <h4>{{experiencia.descripcion}}</h4>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#experienciaModal" *ngIf="isLogged"><i class="fa-solid fa-pencil"></i></button>
         <button type="submit" class="btn btn-close-white" *ngIf="isLogged"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <br><hr class="col-11">      
      </div>
    </div>
  </section>  
<app-modal-experiencia></app-modal-experiencia>
<app-modal-experiencia-add></app-modal-experiencia-add>
