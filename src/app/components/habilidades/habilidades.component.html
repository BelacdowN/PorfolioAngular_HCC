<section id="habilidades" class="habilidades text-white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent rounded"  [ngClass]="{fondouser : isLogged}">
      <div class="row mb-2">
        <div class="col-auto me-auto mt-2">
          <h3>Habilidades
            <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
          </h3>
        </div>              
        <div class="d-flex col-auto mt-2">          
          <button type="submit" *ngIf="isLogged" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#habilidadesModalAdd"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
        
        <div class="row" *ngFor="let habilidad of habilidades">
          <div class="col-3">
            <h4>{{habilidad.habilidad}}</h4>
          </div>
          <div class="col-7 mt-2">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated seccion"  [ngClass]="{fondouser : isLogged}" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="habilidad.porcentaje" style="min-width:10%">{{habilidad.porcentaje}}%
              </div>
            </div>
          </div>
          <div class="col-2 p-0 d-flex item-alling-end">
            <!-- Button trigger modal --> 
            <button type="button" *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#habilidadesModal" class="btn btn-close-white"><i class="fa-solid fa-pencil"></i></button>
            <button type="submit" *ngIf="isLogged" class="btn btn-close-white"><i class="fa-solid fa-trash-can" (click)="delete(habilidad.id)"></i></button>
          </div>
        </div>       
      

</div>
</section>  
<app-modal-habilidades></app-modal-habilidades>
<app-modal-habilidades-add></app-modal-habilidades-add>
