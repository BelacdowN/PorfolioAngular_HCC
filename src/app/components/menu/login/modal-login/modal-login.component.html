                  <div class="modal-body">

                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contrase침a</label>
                          <input type="password" class="form-control" id="password" formControlName="password" required [(ngModel)]="password"
                          placeholder="Ingrese su contrase침a" [ngClass]="{'is-invalid': Password.errors && Password.touched, 'is-valid': !Password.errors && Password.touched}">
                          <div *ngIf="Password.errors && Password.touched">    
                            <p *ngIf="Password.hasError('required')" class="text-danger">
                              La contrase침a es requerida.
                            </p>
                          </div>
                        </div>
                      </div>
                        <div class="modal-footer">

                        </div>                     

                      </form>
              </div>
            </div>
          </div>
