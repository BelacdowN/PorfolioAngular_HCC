<section id="educacion" class="educacion text-white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent rounded"  [ngClass]="{fondouser : isLogged}">
      <div class="row mb-2">
        <div class="col-auto me-auto mt-2">
          <h3>Educaci√≥n
            <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
          </h3>
            </div>              
            <div class="d-flex col-auto mt-2">
        
         <button type="submit" *ngIf="isLogged" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#educacionModalAdd"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <div class="row" *ngFor="let estudio of estudios">
        <div class="col-3">
          <a [href]="estudio.url" target="_blank"><img [src]="estudio.imagen" class="rounded-circle w-25 imgExp"  [alt]="estudio.institucion"></a> <br>
          <h5>{{estudio.estudio}}</h5>
          <h6>{{estudio.inicio | date:"dd-MM-yyyy"}} {{estudio.fin  | date:"dd-MM-yyyy"}}</h6>
        </div>
        <div class="col-8">
          <h4>{{estudio.descripcion}}</h4>
        </div>
        <div class="col-1 p-0">
            <!-- Button trigger modal --> 
            <button type="submit" *ngIf="isLogged" data-bs-toggle="modal" data-bs-target="#educacionModal" class="btn btn-close-white"><i class="fa-solid fa-pencil" routerLink="editEducacion/{{estudio.id}}"></i></button>
            
            <button type="submit" *ngIf="isLogged" class="btn btn-close-white" (click)="delete(estudio.id)"><i class="fa-solid fa-trash-can"></i></button>                
        </div>
        <br><hr class="col-11">
      </div>
      
    </div>
  </section>  
  <app-modal-educacion-add></app-modal-educacion-add>
