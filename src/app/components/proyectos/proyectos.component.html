<section id="proyectos" class="proyectos text-white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent" [ngClass]="{fondouser : isLogged}">
      <div class="row mb-2">
        <div class="col-auto me-auto mt-2">
          <h3>Proyectos
            <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up" ></i></button></a>
          </h3>
            </div>              
            <div class="d-flex col-auto mt-2">          
         <button type="submit" *ngIf="isLogged" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#proyectosModalAdd"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <div class="row" *ngFor="let proyecto of proyectos">
        <div class="col-3">
          <a [href]="proyecto.url" target="_blank"><img [src]="proyecto.imagen" class="rounded-circle w-25 imgExp"  [alt]="proyecto.proyecto"></a> <br>
          <h5>{{proyecto.proyecto}}</h5>
          <h6>{{proyecto.inicio | date:"dd-MM-yyyy"}} {{proyecto.fin  | date:"dd-MM-yyyy"}}</h6>
        </div>
        <div class="col-8">
          <h4>{{proyecto.descripcion}}</h4>
        </div>
        <div class="col-1 p-0">
            <!-- Button trigger modal --> 
            <button type="submit" *ngIf="isLogged" class="btn btn-close-white" routerLink="editProyecto/{{proyecto.id}}"><i class="fa-solid fa-pencil" ></i></button>
            
            <button type="submit" *ngIf="isLogged" class="btn btn-close-white" (click)="delete(proyecto.id)"><i class="fa-solid fa-trash-can"></i></button>                
        </div>
        <br><hr class="col-11">
      </div>
      
    </div>
  </section>
  <app-modal-proyectos-add></app-modal-proyectos-add>
